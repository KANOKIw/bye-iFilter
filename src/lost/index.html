<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>許して</title>
        <link rel="icon" href="/img/.pri/favicon.ico">
        <style id="wwv">
            @charset "UTF-8";
            @font-face {
                font-family: "dot";
                src: url("/src/lost/resources/Nosutaru-dotMPlusH-10-Regular.ttf");
            }

            html{
                font-family: "gg sans","Hiragino Sans","\30D2\30E9\30AE\30CE\89D2\30B4 ProN W3","Hiragino Kaku Gothic ProN",メイリオ,Meiryo,Osaka,"MS PGothic","Noto Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
            }

            a{
                color: #1995dc;
            }
            
            * {
                font-family: "dot";
                margin: 0;
                padding: 0;
                color: black;
                user-select: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none; 
                -khtml-user-select: none;
                -moz-user-select: none; 
                -ms-user-select: none;
            }

            #topTitle{
                font-size: 220%;
                font-weight: bold;
                display: inline;
            }

            .topcontainer {
                justify-content: center;
                align-items: center;
                height: 10%;
                margin-bottom: 35px;
            }
            
            .topsquare {
                width: 100%;
                height: 120px;
                background-color: rgb(196, 196, 196);
            }

            .main{
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div class="topcontainer" style="width: auto;">
            <div class="topsquare">
                <div id="top" style="display: flex; align-items: end; position: relative; border-bottom: solid 20px green;">
                    <img src="/src/lost/resources/unti.png" style="height: 120px;">
                    <h1 style="color: black; font-size: 4em; margin: 0; position: absolute; padding-left: 120px;">うんち</h1>
                    <div id="topTitle" style="color: black; margin-right: 0; margin-left: auto;">セタガクエスト</div><br>
                </div>
            </div>
        </div>

        <div class="main" style="position: relative; border: solid 2px black;">
            <div class="msg" style="font-size: 150%;">
                <br>
                <h1 style="text-align: center; margin: 0;">404 not found</h1>
            </div>
            <br>
            <div style="display: flex; align-items: center;">
                <div id="ev-p" style="width: 60%; margin: auto;">
                    <!--custom msg-->
                </div>
                <div style="width: 20%; margin: 20px;">
                    <h3 style="margin: 0; margin-bottom: 10px; text-align: center;">(垂れ流し, bg可)</h3>
                    <audio id="HFTFE" controls loop style="width: 100%;"></audio>
                    <img id="w" style="width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </body>
    <script>
var e = new Audio();
if (Math.random() > 0.25){
    document.getElementById("w").src = "/src/lost/resources/egg.png";
    document.getElementById("HFTFE").src = e.src = "/src/lost/resources/HFTFE.mp3";
    document.getElementById("ev-p").innerHTML = `
        <h1>迷子だなぁ</h1>
        <h1>そうに決まってる</h1>
        <h3 style="margin: 10px;"><a href="#" onclick="window.history.back(); return false;">← 戻る</a></h3>
    `;
    document.getElementById("wwv").innerHTML += `
        body {
            font-family: "dot";
            background-image: url("/src/lost/resources/back.png");
            background-repeat: repeat;
            background-size: 100%;
            margin: 0;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none; 
            -khtml-user-select: none;
            -moz-user-select: none; 
            -ms-user-select: none;
        }
    `;
} else {
    document.getElementById("w").src = "/src/lost/resources/si.png";
    document.getElementById("HFTFE").src = e.src = "/src/lost/resources/SDW.mp3";
    document.getElementById("ev-p").innerHTML = `
        <h1>てめぇ－</h1>
        <h1>ここどこだと思ってんじゃごれぇー</h1>
        <h3 style="margin: 10px;"><a href="#" onclick="window.history.back(); return false;">← 戻る</a></h3>
    `;
    document.getElementById("wwv").innerHTML += `
        body {
            font-family: "dot";
            background-image: url("/src/lost/resources/st.png");
            background-repeat: repeat;
            background-size: 100%;
            margin: 0;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none; 
            -khtml-user-select: none;
            -moz-user-select: none; 
            -ms-user-select: none;
        }
    `;
}
for (var m of ["touchstart", "mousedown"]){
    window.addEventListener(m, function(){
        setTimeout(() => {
            e.play();
        }, 25);
    });
}
document.getElementById("HFTFE").addEventListener("play", function(){
    e.pause();
    e = {play: function(){}, pause: function(){}};
});/*
document.getElementById("HFTFE").addEventListener("pause", function(){
    e.play();
});*/
    </script>
</html>
